<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery â€“ Haze&Hue</title>
    <link rel="stylesheet" href="https://use.typekit.net/dcu1mkn.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="index.html"><img src="logo.svg" alt="Haze&Hue logo" /></a>
        </h1>
        <nav>
          <ul>
            <li><a href="#">Style</a></li>
            <li><a href="#">Lip Tints</a></li>
            <li><a href="#">Face</a></li>
            <li><a href="#">Mood Palettes</a></li>
            <li><a href="#">Tutorials</a></li>
            <li><a href="photogallery.html">Gallery</a></li>
            <li><a href="newsletter.html">Newsletter</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <section class="featured-image">
          <img id="main-image" src="glosses.jpg" alt="Main display" />
          <figcaption id="main-caption" class="featured-caption">Glasting Color Glosses</figcaption>
        </section>

        <section class="gallery-row">
          <figure>
            <img src="cherrygirl.jpg" alt="Cherry Mood Lip Tint" onclick="updateMain(this)" />
            <figcaption>Cherry Mood Lip Tint</figcaption>
          </figure>
          <figure>
            <img src="heartpallete.jpg" alt="Bare Layer Palette" onclick="updateMain(this)" />
            <figcaption>Bare Layer Palette</figcaption>
          </figure>
          <figure>
            <img src="fruitblush.jpg" alt="Rom&nd Blush Collection" onclick="updateMain(this)" />
            <figcaption>Rom&nd Blush Collection</figcaption>
          </figure>
          <figure>
            <img src="rosylook.jpg" alt="Soft Rosy Look" onclick="updateMain(this)" />
            <figcaption>Soft Rosy Look</figcaption>
          </figure>
        </section>

        <section class="gallery-row">
          <figure>
            <img src="packaging.jpg" alt="Neonmoon Packaging" onclick="updateMain(this)" />
            <figcaption>Neonmoon Packaging</figcaption>
          </figure>
          <figure>
            <img src="universeglitter.jpg" alt="Universe Glitter" onclick="updateMain(this)" />
            <figcaption>Universe Glitter</figcaption>
          </figure>
          <figure>
            <img src="glossswatches.jpg" alt="Gloss Swatches" onclick="updateMain(this)" />
            <figcaption>Gloss Swatches</figcaption>
          </figure>
          <figure>
            <img src="palette.jpg" alt="Mood Palette" onclick="updateMain(this)" />
            <figcaption>Mood Palette</figcaption>
          </figure>
        </section>
      </main>

      <footer>
        &copy; 2025 Haze&Hue. All rights reserved.
      </footer>
    </div>

    <script>
      function updateMain(thumbnail) {
        const mainImage = document.getElementById("main-image");
        const mainCaption = document.getElementById("main-caption");
        mainImage.src = thumbnail.src;
        mainImage.alt = thumbnail.alt;
        mainCaption.textContent = thumbnail.nextElementSibling.textContent;
      }
    </script>
  </body>
</html>
