<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Subscribe | Haze&Hue</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/dcu1mkn.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
          <a href="index.html"><img src="logo.svg" alt="Haze&Hue logo." /></a>
        </h1>
        <nav>
          <ul>
            <li><a href="#">Style</a></li>
            <li><a href="#">Lip Tints</a></li>
            <li><a href="#">Face</a></li>
            <li><a href="#">Mood Palettes</a></li>
            <li><a href="#">Tutorials</a></li>
          </ul>
        </nav>
      </header>

      <main>
        <h2>Subscribe to Our Newsletter</h2>
        <p>Be the first to hear about new collections, product launches, and beauty tips from Haze&Hue.</p>

        <form class="newsletter-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="you@example.com" required />

          <fieldset>
            <legend>What do you want to hear about?</legend>
            <label><input type="checkbox" name="topics" value="new-releases" /> New Product Releases</label>
            <label><input type="checkbox" name="topics" value="beauty-tips" /> Beauty Tips & Tutorials</label>
            <label><input type="checkbox" name="topics" value="behind-scenes" /> Behind the Scenes</label>
          </fieldset>

          <button type="submit">Subscribe</button>
        </form>
      </main>

      <footer>
        &copy; 2025 Haze&Hue. All rights reserved.
      </footer>
    </div>
  </body>
</html>
